<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="fonts.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac5b824052.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
  <nav id="nav"></nav>
  <hgroup>
    <h1>Contacts section</h1>
    <h2>Have any direct questions? Bring then on.</h2>
  </hgroup>

  <div class="container">
    <form class="form" id="form" action="https://formspree.io/mjvabvqb" method="POST">
      <h2>CONTACT US</h2>
      <p type="Name:"><input placeholder="Write your name here.."></input></p>
      <p type="Email:"><input required placeholder="Let us know how to contact you back.." name="_replyto"></input></p>
      <p type="Message:"><input required placeholder="What would you like to tell us.."></input></p>
      <input type="submit" value="SEND">
    </form>
  </div>
  <div id="footer" class="footer">
        
  </div>
</body>

</html>
